<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 متجر إلكتروني</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #fdf2f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #b91c1c, #7f1d1d);
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #7f1d1d;
    }

    .price {
      font-size: 18px;
      color: #dc2626;
      margin-bottom: 15px;
      font-weight: bold;
    }

    button {
      background: #db2777;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #be185d;
    }

    footer {
      background: #7f1d1d;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>🛍 متجر إلكتروني أنيق</header>

  <div class="container">
    <div class="product">
      <img src="z.jpg" alt="منتج 1">
      <h3>منتج 1</h3>
      <p class="price">1$</p>
      <a href="mailto:Mohamedshihapaldeen@gmail.com?subject=استفسار عن المنتج الأول&body=أرغب في شراء منتج 1 بسعر 10$. الرجاء التواصل معي.">
        <button>🛒 شراء</button>
      </a>
    </div>

    <div class="product">
      <img src="q.jpg" alt="منتج 2">
      <h3>منتج 2</h3>
      <p class="price">2$</p>
      <a href="mailto:Mohamedshihapaldeen@gmail.com?subject=استفسار عن المنتج الثاني&body=أرغب في شراء منتج 2 بسعر 15$. الرجاء التواصل معي.">
        <button>🛒 شراء</button>
      </a>
    </div>

    <div class="product">
      <img src="x.jpg" alt="منتج 3">
      <h3>منتج 3</h3>
      <p class="price">3$</p>
      <a href="mailto:Mohamedshihapaldeen@gmail.com?subject=استفسار عن المنتج الثالث&body=أرغب في شراء منتج 3 بسعر 20$. الرجاء التواصل معي.">
        <button>🛒 شراء</button>
      </a>
    </div>
  </div>

  <footer>
    © 2025 - متجر تجريبي بالأحمر والكبدي والبنك
  </footer>

</body>

</html>
